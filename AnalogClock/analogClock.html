<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./analogstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Analog Clock</title>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div id="center"></div>
                <div id="time12"></div>
                <div id="time3"></div>
                <div id="time6"></div>
                <div id="time9"></div>
            
                <div class="switch">
                    <button id="button"><i class="fa fa-moon-o"></i></button>
                </div>
                
                <div class="seconds">
                    <div id="sec"></div>
                </div>

                <div class="minutes">
                    <div id="min"></div>
                </div>

                <div class="hour">
                    <div id="hour"></div>
                </div>
            </div>
    </div>

    <script src="./analog.js"></script>

</body>
</html>
